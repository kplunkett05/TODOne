name: TODOne

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  scan_and_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: |
          pip install requests
      
      - name: Run Scanner Script
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          python issue_bot.py